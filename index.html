<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <header class="brand">
    <div class="dot"></div>
    <span class="brand-text">paxful</span>
  </header>

  <main class="wrap">
    <section class="card">
      <h1 class="title">Welcome back!</h1>
      <p class="subtext">Don't have an account? <a href="#" id="signupLink" class="link">Sign up</a></p>

      <form id="loginForm" class="form">
        <label class="label">Email / Phone Number<span class="req">*</span></label>
        <input id="email" type="text" class="input" placeholder="Email / Phone Number" required>

        <label class="label">Password<span class="req">*</span></label>
        <div class="password-wrap">
          <input id="password" type="password" class="input" placeholder="Password" required>
          <button type="button" id="togglePw" class="eye" aria-label="Toggle password visibility">üëÅÔ∏è</button>
        </div>

        <div class="right">
          <a href="#" class="link">Forgot password?</a>
        </div>

        <button class="cta" type="submit">Sign in</button>
      </form>
    </section>
  </main>

  <!-- Firebase (compat builds for namespaced API) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
